<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- CDN Font Awsome -->

    <!-- Js File -->
    <script src="main.js" defer></script>

  <body>
    <div class="container">
      <div class="head">
        <h2>CRUDS</h2>
        <p>Product Managment System</p>
      </div>

      <div class="inputs">
        <h2>Inputs</h2>
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input type="number" id="price" placeholder="price" />
          <input type="number" id="taxes" placeholder="taxes" />
          <input type="number" id="ads" placeholder="ads" />
          <input type="number" id="discount" placeholder="discount" />
          <span id="total"></span>
        </div>
        <input type="text" id="category" placeholder="category" />
        <input type="number" id="count" placeholder="count" />
        <button id="create">Create</button>
        <button id="updateFrom">Update</button>
      </div>

      <div class="outputs">
        <h2>Outputs</h2>
        <div class="search">
          <div class="btn-search">
            <button id="searchTitle" class="active">Search By Tittle</button>
            <button id="searchCategory">Search By Category</button>
          </div>
          <input type="text" id="search" placeholder="search" />
          <button id="clearAll">Delete All Data</button>
        </div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>controls</th>
          </tr>

          <tbody id="tbody">

              <td>
                <button id="update">update</button>
                <button id="delete">delete</button>
              </td>
            </tr> 
          --></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
